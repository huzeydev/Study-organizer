<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Huzeyfa's Study Assistant</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: blue;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    padding: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }
  .container {
    max-width: 1000px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    margin-bottom: 40px;
  }
  h2 {
    border-bottom: 1px solid rgba(255,255,255,0.2);
    padding-bottom: 5px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    padding: 10px;
    border: 1px solid rgba(255,255,255,0.2);
    text-align: center;
    border-radius: 8px;
  }
  th {
    background: rgba(255,255,255,0.1);
  }
  td {
    background: rgba(255,255,255,0.05);
    cursor: pointer;
    transition: 0.3s;
  }
  td.completed {
    text-decoration: line-through;
    opacity: 0.6;
  }
  select, input, button, textarea {
    padding: 8px;
    border-radius: 6px;
    border: none;
    margin: 5px 0;
    font-size: 1em;
  }
  button {
    background-color: black;
    color: blue;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: black;
    color: #000;
  }
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    background: rgba(0,0,0,0.2);
    padding: 10px;
    margin: 5px 0;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: 0.3s;
  }
  li.completed {
    text-decoration: line-through;
    opacity: 0.6;
  }
  .delete-btn {
    background: black;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
  }
  .delete-btn:hover {
    background: black;
  }
  label {
    font-weight: bold;
    margin-right: 10px;
  }
  textarea {
    width: 100%;
    resize: vertical;
    min-height: 80px;
  }
</style>
</head>
<body>

<h1>my study helper</h1></h1>

<div class="container">
  <h2>1Ô∏è‚É£ Weekly & Daily Schedule</h2>
  <label for="subjectSelect">Select Subject:</label>
  <select id="subjectSelect">
    <option value="Math">Math</option>
    <option value="English">English</option>
    <option value="Physics">Physics</option>
    <option value="Chemistry">Chemistry</option>
    <option value="Biology">Biology</option>
    <option value="History">History</option>
    <option value="Geography">Geography</option>
    <option value="ICT">ICT</option>
    <option value="Physical Education">PE</option>
    <option value="Economics">Economics</option>
    <option value="Amharic">Amharic</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Time/Day</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>
</div>

<div class="container">
  <h2>2Ô∏è‚É£ Notes</h2>
  <textarea id="notes" placeholder="Write your notes here..."></textarea>
  <button onclick="saveNotes()">üíæ Save Notes</button>
  <p id="notesSaved" style="color: #a0ffa0;"></p>
</div>

<div class="container">
  <h2>3Ô∏è‚É£ Tasks & To-Do</h2>
  <input type="text" id="taskInput" placeholder="Add a task">
  <button onclick="addTask()">‚ûï Add Task</button>
  <ul id="taskList"></ul>
</div>

<div class="container">
  <h2>4Ô∏è‚É£ Reminders</h2>
  <input type="text" id="reminderInput" placeholder="Add reminder">
  <input type="time" id="reminderTime">
  <button onclick="addReminder()">‚è∞ Add Reminder</button>
  <ul id="reminderList"></ul>
</div>

<script>
  // --- Schedule ---
  const scheduleBody = document.getElementById('scheduleBody');
  const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
  const times = ["6:00-7:00","7:00-8:00","8:00-9:00","9:00-10:00","10:00-11:00",
                 "11:00-12:00","12:00-13:00","13:00-14:00","14:00-15:00","15:00-16:00"];
  const schedule = {};

  days.forEach(day => schedule[day] = Array(times.length).fill(""));

  function createSchedule() {
    times.forEach((time,rowIndex) => {
      const tr = document.createElement('tr');
      const timeCell = document.createElement('td');
      timeCell.textContent = time;
      tr.appendChild(timeCell);
      for(let dayIndex=0; dayIndex<7; dayIndex++){
        const td = document.createElement('td');
        td.onclick = () => {
          const subject = document.getElementById('subjectSelect').value;
          if(td.textContent === subject){
            td.classList.toggle('completed');
          } else {
            td.textContent = subject;
            td.classList.remove('completed');
            schedule[days[dayIndex]][rowIndex] = subject;
          }
        };
        tr.appendChild(td);
      }
      scheduleBody.appendChild(tr);
    });
  }

  createSchedule();

  // --- Notes ---
  function saveNotes(){
    const notes = document.getElementById('notes').value;
    localStorage.setItem('myNotes', notes);
    document.getElementById('notesSaved').textContent = "Notes saved!";
    setTimeout(()=>{document.getElementById('notesSaved').textContent='';}, 2000);
  }
  document.getElementById('notes').value = localStorage.getItem('myNotes') || "";

  // --- Tasks ---
  const taskList = document.getElementById('taskList');
  function addTask(){
    const input = document.getElementById('taskInput');
    if(input.value === '') return;
    const li = document.createElement('li');
    li.textContent = input.value;
    li.onclick = () => li.classList.toggle('completed');
    const del = document.createElement('button');
    del.className = 'delete-btn';
    del.textContent = 'üóë';
    del.onclick = (e)=>{li.remove(); e.stopPropagation();};
    li.appendChild(del);
    taskList.appendChild(li);
    input.value = '';
  }

  // --- Reminders ---
  const reminderList = document.getElementById('reminderList');
  function addReminder(){
    const input = document.getElementById('reminderInput');
    const timeInput = document.getElementById('reminderTime');
    if(input.value === '' || timeInput.value==='') return;
    const li = document.createElement('li');
    li.textContent = `${timeInput.value} - ${input.value}`;
    reminderList.appendChild(li);
    input.value = '';
    timeInput.value = '';
  }

</script>
</body>
</html>
