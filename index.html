<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huzeyfa's Study Organizer</title>
  <style>
    /* ===== Basic Styling ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    input, select {
      width: 60%;
    }

    button {
      background-color: #ff9a9e;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fad0c4;
      color: #000;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: rgba(0,0,0,0.2);
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .day-section {
      margin-top: 20px;
    }

    .subject {
      font-weight: bold;
      margin-right: 10px;
    }

    .delete-btn {
      background: #ff4d4d;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    .delete-btn:hover {
      background: #ff1a1a;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Huzeyfa's Study Organizer</h1>

  <div class="container">
    <label for="daySelect">Day:</label>
    <select id="daySelect">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select><br>

    <label for="subjectSelect">Subject:</label>
    <select id="subjectSelect">
      <option value="Math">Math</option>
      <option value="English">English</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Biology">Biology</option>
      <option value="History">History</option>
      <option value="Geography">Geography</option>
      <option value="ICT">ICT</option>
      <option value="Physical Education">PE</option>
      <option value="Economics">Economics</option>
      <option value="Amharic">Amharic</option>
    </select><br>

    <input type="text" id="taskInput" placeholder="Enter your task">
    <button onclick="addTask()">âž• Add Task</button>

    <div id="scheduleContainer"></div>
  </div>

  <script>
    const scheduleContainer = document.getElementById('scheduleContainer');

    const daysOfWeek = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
    const schedule = {};

    // Initialize empty schedule
    daysOfWeek.forEach(day => schedule[day] = []);

    function addTask() {
      const day = document.getElementById('daySelect').value;
      const subject = document.getElementById('subjectSelect').value;
      const taskText = document.getElementById('taskInput').value.trim();
      if(taskText === "") return;

      const task = { text: taskText, subject: subject, done: false };
      schedule[day].push(task);
      document.getElementById('taskInput').value = '';
      renderSchedule();
    }

    function toggleTask(dayIndex, taskIndex) {
      schedule[daysOfWeek[dayIndex]][taskIndex].done = !schedule[daysOfWeek[dayIndex]][taskIndex].done;
      renderSchedule();
    }

    function deleteTask(dayIndex, taskIndex) {
      schedule[daysOfWeek[dayIndex]].splice(taskIndex, 1);
      renderSchedule();
    }

    function renderSchedule() {
      scheduleContainer.innerHTML = '';
      daysOfWeek.forEach((day, dayIndex) => {
        const daySection = document.createElement('div');
        daySection.className = 'day-section';
        const dayTitle = document.createElement('h2');
        dayTitle.textContent = day;
        daySection.appendChild(dayTitle);

        const ul = document.createElement('ul');

        schedule[day].forEach((task, taskIndex) => {
          const li = document.createElement('li');
          li.className = task.done ? 'completed' : '';
          li.innerHTML = `<span class="subject">${task.subject}:</span> ${task.text} <button class="delete-btn" onclick="deleteTask(${dayIndex}, ${taskIndex})">ðŸ—‘</button>`;
          li.onclick = (e) => {
            if(e.target.tagName !== 'BUTTON') toggleTask(dayIndex, taskIndex);
          };
          ul.appendChild(li);
        });

        daySection.appendChild(ul);
        scheduleContainer.appendChild(daySection);
      });
    }

    renderSchedule();
  </script>
</body>
</html>
