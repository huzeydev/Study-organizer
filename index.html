<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>my Weekly & Daily Planner</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    margin: 0;
    color: #fff;
  }
  h1 {
    text-align: center;
    padding: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }
  .container {
    max-width: 1000px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    padding: 10px;
    border: 1px solid rgba(255,255,255,0.2);
    text-align: center;
    border-radius: 8px;
  }
  th {
    background: rgba(255,255,255,0.1);
  }
  td {
    background: rgba(255,255,255,0.05);
    cursor: pointer;
    transition: 0.3s;
  }
  td.completed {
    text-decoration: line-through;
    opacity: 0.6;
  }
  select {
    padding: 5px;
    border-radius: 6px;
    border: none;
    margin-bottom: 10px;
  }
  #subjectSelect {
    width: 200px;
  }
</style>
</head>
<body>
<h1>ðŸ“… My Weekly & Daily Planner</h1>

<div class="container">
  <label for="subjectSelect">Select Subject to Add:</label>
  <select id="subjectSelect">
    <option value="Math">Math</option>
    <option value="English">English</option>
    <option value="Physics">Physics</option>
    <option value="Chemistry">Chemistry</option>
    <option value="Biology">Biology</option>
    <option value="History">History</option>
    <option value="Geography">Geography</option>
    <option value="ICT">ICT</option>
    <option value="Physical Education">PE</option>
    <option value="Economics">Economics</option>
    <option value="Amharic">Amharic</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Time/Day</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </thead>
    <tbody id="scheduleBody">
      <!-- Time slots will be inserted here -->
    </tbody>
  </table>
</div>

<script>
const scheduleBody = document.getElementById('scheduleBody');
const subjects = document.getElementById('subjectSelect').options;

const times = ["6:30-7:15", "10:40-10:55", "13:40-13:55", "15:35-16:35", "16:35-17:35", "19:15-22:00"];

function createSchedule() {
  times.forEach((time, rowIndex) => {
    const tr = document.createElement('tr');
    const timeCell = document.createElement('td');
    timeCell.textContent = time;
    tr.appendChild(timeCell);

    for(let day = 0; day < 7; day++) {
      const td = document.createElement('td');
      td.onclick = () => {
        const subject = document.getElementById('subjectSelect').value;
        if(td.textContent === subject) {
          td.classList.toggle('completed');
        } else {
          td.textContent = subject;
          td.classList.remove('completed');
        }
      };
      tr.appendChild(td);
    }

    scheduleBody.appendChild(tr);
  });
}

createSchedule();
</script>
</body>
</html>
